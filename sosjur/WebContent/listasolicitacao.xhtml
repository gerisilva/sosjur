<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo_pagina">Lista solicitação</ui:define>
		<ui:define name="conteudo">
			<div class="container">
				<div class="row">
					<div class="col">
						<h:messages id="msg" class="alert alert-danger alerta"/>
					</div>
				</div>
				
				<!-- LINHA FORMULARIO -->
				<div class="row">
					<div class="col">
						<div class="card-body">
							<script>
								function timer(){
									window.location.reload();
								}
								setTimeout("timer()",10000);
							</script>
						<h:form class = "formDados">
							<h:dataTable class="table table-holder m-0" value="#{solicitacaoController.solicitacoesAbertas}" 
							var="solicitacao">
								<h:column>
									<f:facet name="header">Número da solicitação</f:facet>
									<h:outputText value="#{solicitacao.idSolicitacao}"/>
								</h:column>
								<h:column>
									<f:facet name="header">Endereço</f:facet>
									<h:outputText value="#{solicitacao.logradouro}"/>
								</h:column>
								<h:column>
									<f:facet name="header">Número</f:facet>
									<h:outputText value="#{solicitacao.numero}"/>
								</h:column>
								<h:column>
									<f:facet name="header">Bairro</f:facet>
									<h:outputText value="#{solicitacao.bairro}"/>
								</h:column>
							</h:dataTable>
						</h:form>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
